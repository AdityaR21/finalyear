<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3; url=http://127.0.0.1:5000/"/>
    <title>URT Bank</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./static/img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./static/img/logo.png" alt="Logo" />
              <h3>URT Bank</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Thankyou,</h1><br>
                <h2>For ur trust</h2>
              </div>
              <p class="text">
              </p>
              <div class="cta">
                <a href="http://127.0.0.1:5000/" class="btn">Home page</a>
              </div>
            </div>

            <div class="right">
              <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/The_Importance_of_User_Authentication_Methods_in_Cyber_Security.jpg" alt="Auth Image" class="person" /><br>
              <p class="text"></p>
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./static/app.js"></script>
  </body>
</html>
