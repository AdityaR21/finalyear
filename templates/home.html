<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URT Bank</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylehome.css')}}" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./static/img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./static/img/logo.png" alt="Logo" />
              <h3>URT Bank</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="{{ url_for('about_us') }}">About us</a></li>
                <li><a href="#">About URT</a></li>
                <li><a href="{{ url_for('display_register_page') }}" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>URT is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                <strong>Initiated by:</strong><br>
                * Aditya<br>
                * Saravana<br>
                * Shafeeq <br>
                * Yamini <br>
              </p>
              <div class="cta">
                <a href="{{ url_for('login') }}" class="btn">Proceed to Transaction</a>
              </div>
            </div>

            <div class="right">
              <div id="animContainer"> </div>
              <p class="text">We value your Trust</p>
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>
    <script src="./static/home_script.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./static/app.js"></script>
  </body>
</html>
